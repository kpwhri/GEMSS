<h3>Savings Calculator</h3>
<div id="savings-form">
  <p>Calculate how much money you could save by not smoking:</p>
  <form [formGroup]="calculatorForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label for="packs_per_day">Packs per day smoked:</mat-label>
        <input
          formControlName='packs_per_day'
          matInput
          autofocus
          placeholder="#"
        />
    </mat-form-field>

    <mat-form-field>
        <mat-label for="cost_per_pack">Cost per pack:</mat-label>
        <input formControlName='cost_per_pack' matInput placeholder="$" />
    </mat-form-field>
  </form>

  <mat-list>
    <mat-list-item>
      <button
        id="calculate"
        raised-button
        class="full-width-field"
        (click)="onSubmit()"
      >
        Calculate
      </button>
    </mat-list-item>

    <mat-list-item>
      <p class="dark-blue-text">Your savings:</p>
    </mat-list-item>

    <mat-list-item>
      <div class="form-field">
        <label for="weekly-cost">Weekly:</label>
        <input
          id="weekly-cost"
          type="text"
          matInput
          [ngModel]="weekly | currency: 'USD'"
        />
      </div>
    </mat-list-item>

    <mat-list-item>
      <div class="form-field">
        <label for="monthly-cost">Monthly:</label>
        <input
          id="monthly-cost"
          type="text"
          matInput
          [ngModel]="monthly | currency: 'USD'"
        />
      </div>
    </mat-list-item>

    <mat-list-item>
      <div class="form-field">
        <label for="yearly-cost">Yearly:</label>
        <input
          id="yearly-cost"
          type="text"
          matInput
          [ngModel]="yearly | currency: 'USD'"
        />
      </div>
    </mat-list-item>
  </mat-list>
</div>
