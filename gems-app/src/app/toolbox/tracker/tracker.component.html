<h3>Cigarette Tracker</h3>
<hr />

<div style="display: block;">
  <canvas baseChart width="100%" height="25%"
    [datasets]='graphData'
    [labels]='graphLabels'
    [options]='graphOptions'
    [legend]='graphLegend'
    [chartType]='graphChartType'>
  </canvas>
</div>

<hr />
<h3>Add Cigarettes</h3>

<p>N.b., icon for add </p>
<form [formGroup]="trackerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]='picker' formControlName='track_dt' />
    <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input formControlName='cigs_num' matInput placeholder="  #cigs  " />
  </mat-form-field>

  <p class='tracker-centered'>Enter total cigarettes smoked on the date above.</p>
  <p class='tracker-centered'>Enter &ldquo;1&rdquo; if you smoked only a puff.</p>
  <p class='tracker-centered'>Do not include electronic cigarettes (e-cigs)</p>

  <button id="track" raised-button class="full-width-field">
    Save
  </button>

</form>
