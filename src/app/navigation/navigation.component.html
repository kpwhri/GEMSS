<mat-sidenav-container>
  <mat-sidenav #sidenav id='sidenav-base' class='border' position='end' role='navigation'>
    <div id='menu-header'>
      <span>
        <a mat-icon-button id='cancel-button' class='clickable'>
          <mat-icon (click)="sidenav.close()">cancel</mat-icon>
        </a>
      </span>
      <span>Menu</span>
    </div>
    <mat-nav-list id='nav-list'>
      <a mat-list-item>
        About
        <mat-icon>info</mat-icon>
      </a>
      <a mat-list-item>
        Contact
        <mat-icon>mail_outline</mat-icon>
      </a>
      <a mat-list-item>
        Tutorial
        <mat-icon>class</mat-icon>
      </a>
      <a mat-list-item>
        Settings
        <mat-icon>settings_applications</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar class='toolbar'>
      <mat-toolbar-row style="justify-content: space-between;">
        <span>
          <a mat-icon-button (click)="goBack()" class='clickable'>
            <mat-icon>arrow_back_ios</mat-icon>
          </a>
          <a mat-button routerLink=''>
            <img src='assets/diamond.svg' />
          </a>
        </span>
        <span>{{ pageTitle }}</span>
        <span>
          <a mat-icon-button (click)="sidenav.open()" class='clickable'>
            <mat-icon>more_vert</mat-icon>
          </a>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>

    <footer>
      <a mat-button aria-label='Home button'
        routerLink='/quit-guide' routerLinkActive='active'>
        <img src='assets/home.svg' />
        Home
      </a>
      <a mat-button aria-label='Journal button'
        routerLink='/journal-list' routerLinkActive='active'>
        <img src='assets/contract.svg' />
        Journal
      </a>
      <a mat-button aria-label='Toolbox button'
        routerLink='' routerLinkActive='active'>
        <img src='assets/small-toolbox.svg' />
        Toolbox
      </a>
      <a mat-button aria-label='More help button'
        routerLink='' routerLinkActive='active'>
        <img src='assets/help-circle-outline.svg' />
        More Help
      </a>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
